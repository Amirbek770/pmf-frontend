name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
        - name: install modules
          run: npm install
        - name: build project
          run: npm run build
